<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short URL Now</title>
  </head>
  <body>
    <main>
      <h1>Short URL</h1>
      <article>
        <section>
          <h2>List All</h2>
          <pre id="list">Loading...</pre>
        </section>
        <section>
          <h2>Add URL</h2>
          <pre id="add-url-data"></pre>
          <form action="/api/action" method="post">
            <div><input id="add-long-url" type="text" name="long_url" /></div>
            <div><button id="add-submit-btn">Submit</button></div>
          </form>
        </section>
      </article>
    </main>
    <script>
      function updateList() {
        const container = document.getElementById('list')
        container.innerText = 'Loading...'
        fetch('/api/action?type=list_all&limit=12&offset=0')
          .then((i) => i.json())
          .then((i) => (container.innerText = JSON.stringify(i, null, 2)))
      }
      updateList()

      function addUrl(long_url) {
        const button = document.getElementById('add-submit-btn')
        const info = document.getElementById('add-url-data')

        info.classList.remove('error')
        button.disabled = true

        const rawHeaders = new Headers()
        rawHeaders.append('Content-Type', 'application/json')

        const rawBody = JSON.stringify({
          long_url,
        })

        const requestOptions = {
          method: 'POST',
          headers: rawHeaders,
          body: rawBody,
          redirect: 'follow',
        }

        fetch('/api/action', requestOptions)
          .then(async (i) => {
            if (i.ok) {
              updateList()
            } else {
              info.classList.add('error')
            }
            info.innerText(JSON.stringify(await i.json()))
          })
          .finally(() => {
            button.disabled = false
          })
      }
      document
        .getElementById('add-submit-btn')
        .addEventListener('click', (e) => {
          e.preventDefault()
          const input = document.getElementById('add-long-url')
          addUrl(input.value)
        })
    </script>
  </body>
</html>
