<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short URL Now</title>
  </head>
  <body>
    <main>
      <h1>Short URL</h1>
      <article>
        <section>
          <h2>List All</h2>
          <pre id="list">Loading...</pre>
        </section>
        <section>
          <h2>Add URL</h2>
          <form action="/api/action" method="post">
            <div><input type="text" name="long_url" /></div>
            <div><button id="submitAdd">Submit</button></div>
          </form>
        </section>
      </article>
    </main>
    <script>
      function updateList() {
        const container = document.getElementById('list')
        container.innerText = 'Loading...'
        fetch('/api/action?type=list_all&limit=12&offset=0')
          .then((i) => i.json())
          .then((i) => (container.innerText = JSON.stringify(i, null, 2)))
      }
      updateList()

      function addUrl(long_url) {
        const button = document.getElementById('submitAdd')
        button.disabled = true

        fetch('/api/action', {
          method: 'POST',
          body: JSON.stringify({ long_url }),
        })
          .then(async (i) => {
            if (i.ok) {
              updateList()
            } else {
              alert(await i.text())
            }
          })
          .finall(() => {
            button.disabled = false
          })
      }
    </script>
  </body>
</html>
