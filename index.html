<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short URL Now</title>
  </head>
  <body>
    <pre id="list"></pre>
    <script>
      const container = document.getElementById('list')
      fetch('/api/action?type=list_all&limit=12&offset=0')
        .then((i) => i.json())
        .then((i) => (container.innerText = JSON.stringify(i, null, 2)))
    </script>
  </body>
</html>
